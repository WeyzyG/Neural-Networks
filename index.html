<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fashion istems classification Data & CNN Training</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px auto;
            max-width: 1200px;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.5;
        }
        h1 {
            font-weight: 700;
            color: #222222;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
        }
        h2 {
            font-weight: 600;
            color: #222222;
            border-bottom: 2px solid #ccc;
            padding-bottom: 6px;
            margin-top: 30px;
            margin-bottom: 18px;
        }
        .file-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
        }
        label {
            font-weight: 600;
            font-size: 1rem;
            color: #444;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        input[type="file"] {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        button {
            cursor: pointer;
            background-color: #007BFF; /* синий цвет для ключевых кнопок */
            border: none;
            padding: 12px 22px;
            font-size: 1.05rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 3px 6px rgb(0 123 255 / 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover, button:focus {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgb(0 86 179 / 0.5);
            outline: none;
        }
        button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            color: #666666;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 40px;
            align-items: start;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-right: 15px;
            border-right: 2px solid #eee;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 14px;
        }
        #model-loaders {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #model-loaders label {
            flex-direction: row;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 1rem;
        }
        .status {
            background: #fefefe;
            border: 1px solid #ddd;
            padding: 18px 22px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgb(0 0 0 / 0.05);
            color: #444;
            font-size: 1rem;
            min-height: 90px;
            overflow-y: auto;
        }
        .status h3 {
            margin-top: 0;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #222222;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        #trainingLogs {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.95rem;
            color: #555555;
            min-height: 180px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: inset 0 0 6px #ddd;
        }
        #previewContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.03);
        }
        canvas {
            border: 1.5px solid #ccc;
            image-rendering: pixelated;
            border-radius: 8px;
            background-color: #fff;
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
            transition: border-color 0.3s ease;
        }
        canvas:hover {
            border-color: #007BFF;
            box-shadow: 0 4px 10px rgb(0 123 255 / 0.3);
        }
    </style>
</head>
<body>
    <h1>Fashion istems classification Data &amp; CNN Training</h1>

    <section class="file-inputs" aria-label="Data file upload">
        <label for="trainFile">Upload Train CSV
            <input type="file" id="trainFile" accept=".csv" />
        </label>
        <label for="testFile">Upload Test CSV
            <input type="file" id="testFile" accept=".csv" />
        </label>
        <button id="loadDataBtn" aria-label="Load Data">Load Data</button>
    </section>

    <div class="container">
        <section class="right-column" aria-label="Training logs and preview">
            <h2>Training Logs</h2>
            <div id="trainingLogs">No logs yet...</div>

            <h2>Prediction Preview</h2>
            <div id="previewContainer" aria-live="polite"></div>
        </section>

        <section class="left-column" aria-label="Controls and status">
            <h2>Model Controls</h2>
            <div id="controls">
                <button id="trainBtn" title="Train the model">Train</button>
                <button id="evaluateBtn" title="Evaluate the model">Evaluate</button>
                <button id="testFiveBtn" title="Test with 5 samples">Test 5 Samples</button>
                <button id="saveModelBtn" title="Save the trained model">Save Model</button>
                <button id="resetBtn" title="Reset the app">Reset</button>
                <button id="toggleVisorBtn" title="Toggle visor visualization">Toggle Visor</button>
            </div>

            <h2>Load Existing Model</h2>
            <div id="model-loaders">
                <label for="modelJsonFile">Model JSON
                    <input type="file" id="modelJsonFile" accept=".json" />
                </label>
                <label for="modelWeightsFile">Model Weights
                    <input type="file" id="modelWeightsFile" accept=".bin" />
                </label>
                <button id="loadModelBtn" title="Load existing model">Load Model</button>
            </div>

            <div id="dataStatus" class="status" aria-live="polite">
                <h3>Data Status</h3>
                <p>No data loaded</p>
            </div>

            <div id="modelInfo" class="status" aria-live="polite">
                <h3>Model Info</h3>
                <p>No model loaded</p>
            </div>
        </section>
    </div>

    <script src="data-loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
