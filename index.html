<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MNIST Data Loading and Denoising Autoencoder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #333333;
        }
        h1, h2, h3 {
            font-weight: 600;
            color: #222222;
        }
        .file-inputs {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        label {
            font-weight: 500;
            font-size: 0.95rem;
        }
        input[type="file"] {
            margin-left: 8px;
        }
        button {
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #e6e6e6;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .left-column, .right-column {
            flex: 1 1 400px;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 15px;
            margin-bottom: 20px;
        }
        #model-loaders {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        .status {
            background: #fefefe;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
        }
        .preview-row {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated;
            border-radius: 4px;
            background-color: #fff;
        }
        #trainingLogs {
            min-height: 150px;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>MNIST: Data Loading and Denoiser Training</h1>

    <section class="file-inputs" aria-label="Data file upload">
        <label for="trainFile">Train CSV:
            <input type="file" id="trainFile" accept=".csv" />
        </label>
        <label for="testFile">Test CSV:
            <input type="file" id="testFile" accept=".csv" />
        </label>
        <button id="loadDataBtn" aria-label="Load Data">Load Data</button>
    </section>

    <div class="container">
        <section class="left-column" aria-label="Controls and status">
            <h2>Controls</h2>
            <div id="controls">
                <button id="trainBtn" title="Train the denoiser">Train Denoiser</button>
                <button id="evaluateBtn" title="Evaluate the model">Evaluate</button>
                <button id="testFiveBtn" title="Test denoising with 5 random samples">Test Denoising (5 Random)</button>
                <button id="saveModelBtn" title="Save the trained model">Save Model</button>
                <button id="resetBtn" title="Reset the application">Reset</button>
                <button id="toggleVisorBtn" title="Toggle visor visualization">Toggle Visor</button>
            </div>

            <h2>Load Existing Model</h2>
            <div id="model-loaders">
                <label for="modelJsonFile">Model JSON:
                    <input type="file" id="modelJsonFile" accept=".json" />
                </label>
                <label for="modelWeightsFile">Model Weights:
                    <input type="file" id="modelWeightsFile" accept=".bin" />
                </label>
                <button id="loadModelBtn" title="Load existing model">Load Model</button>
            </div>

            <div id="dataStatus" class="status" aria-live="polite">
                <h3>Data Status</h3>
                <p>No data loaded</p>
            </div>

            <div id="modelInfo" class="status" aria-live="polite">
                <h3>Model Info</h3>
                <p>No model loaded</p>
            </div>
        </section>

        <section class="right-column" aria-label="Training logs and preview">
            <h2>Training Logs</h2>
            <div id="trainingLogs"></div>

            <h2>Denoising Preview</h2>
            <div id="previewContainer" class="preview-row"></div>
        </section>
    </div>

    <script src="data-loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
